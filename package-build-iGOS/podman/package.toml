[[packages]]
name = "podman"
commit_id = "v5.2"
scm_url = "https://github.com/containers/podman/"
build_cmd = """

# Create the install directory
mkdir -p debian/usr/sbin
make BUILDTAGS="apparmor,ostree,seccomp,selinux,systemd,libsubid"

# Move the podman binary to the install directory
cp bin/podman debian/usr/sbin

# Build the Debian package
fpm --input-type dir --output-type deb --name podman \
    --version $(git describe --tags --always | cut -c2-) --deb-compression gz \
    --maintainer "VyOS Package Maintainers <maintainers@vyos.net>" \
    --description "podman" \
    --license Apache-2.0 -C debian --package ..
"""

[packages.dependencies]
packages = [
    "libgpgme-dev",
    "libseccomp-dev",
    "libsubid-dev",
    "libbtrfs-dev"
]
